<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kanban HTML</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal-styles.css" />
  </head>
  <body>
    <div class="board">
      <div class="column"><h2>Todo</h2></div>
      <div class="column"><h2>In progress</h2></div>
      <div class="column"><h2>Done</h2></div>
    </div>
    <!-- ------------ Botão inserido apenas para teste do modal ------------ -->
    <button id="open-modal">Abrir Modal Teste</button>
    <!-- ------------ Botão inserido apenas para teste do modal ------------ -->
    <div class="modal" id="modal">
      <div class="modal-container">
        <button id="close-button"><img src="img/close-icon.png"/></button>
        <div class="modal-head">
          <label>TODO</label>
        </div>
        <section>
          <img src="img/title-icon.png"/>
          <input type="text" id="input-title" placeholder="Insira um Título para a Tarefa"/>
        </section>
        <section>
          <img src="img/description-icon.png"/> 
          <textarea id="input-description" placeholder="Insira uma Descrição para a Tarefa"></textarea>
        </section>
        <button id="create-button"><img src="img/check-icon.png"/></button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/modal-script.js"></script>
  </body>
</html>
